<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Slider</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/portfolio_styles.css">
</head>
<body>
    <div class="navigation">
        <div class="logo">
            <a href="index.html"><img src="img/logo-horizontal-white.svg" alt="logo">
           </a>
        </div>
        <div class="page-title">
            <h1>PORTFOLIO</h1>
        </div>
    </div>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img/pic1.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/pic2.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/pic3.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/pic4.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/pic5.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/pic6.jpg" alt=""></div>
        </div>
    </div>
    <div id="netAnimation"></div> 
    <!--JavaScript section -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/portfolio_slider.js"></script>
</body>
</html>
